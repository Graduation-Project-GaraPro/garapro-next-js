name: Build Push & Trigger Coolify

on:
  push:
    branches:
      - deploy1
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create .env.production
        run: |
          cat > garapro-next-js/.env.production <<EOF
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_HUB_BASE_URL=${{ secrets.NEXT_PUBLIC_HUB_BASE_URL }}
          NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          EOF

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./garapro-next-js
          file: ./garapro-next-js/Dockerfile
          push: true
          tags: |
            hoangminhfcb/garapro-frontend:latest
            hoangminhfcb/garapro-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
            NEXT_PUBLIC_HUB_BASE_URL=${{ secrets.NEXT_PUBLIC_HUB_BASE_URL }}
            NEXT_PUBLIC_GOOGLE_CLIENT_ID=${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 24700 }}
          script: |
            echo "ðŸš€ Starting deployment..."
            
            cd ${{ secrets.VPS_PROJECT_PATH || '~/deploy/fe' }}

            echo "ðŸ›‘ Stopping existing container..."
            docker compose down || true

            echo "ðŸ—‘ï¸ Removing old image..."
            docker rmi hoangminhfcb/garapro-frontend:latest || true

            echo "â¬‡ï¸ Pulling latest image..."
            docker pull hoangminhfcb/garapro-frontend:latest

            echo "ðŸ”„ Starting container..."
            docker compose up -d --force-recreate

            echo "ðŸ§¹ Cleaning unused images..."
            docker image prune -af || true

            echo "ðŸ“Š Final container status:"
            docker compose ps

            echo "ðŸ“ Recent logs:"
            docker compose logs --tail=50 web

      - name: Verify Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ${{ secrets.VPS_PROJECT_PATH || '~/deploy/fe' }}
            
            if docker compose ps | grep -q "web.*Up"; then
              echo "âœ… Frontend admin is running!"
              exit 0
            else
              echo "âŒ Deployment failed!"
              docker compose logs web
              exit 1
            fi
